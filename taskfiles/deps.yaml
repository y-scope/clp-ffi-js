version: "3"

vars:
   G_BOOST_LIB_NAME: "Boost"
   G_CPP_MAX_PARALLELISM_PER_BUILD_TASK:
      sh: "getconf _NPROCESSORS_ONLN"

tasks:
  default:
    desc: "Download all dependencies."
    run: "once"
    #deps:
    #  - ":emsdk"
    cmds:
      - "rm -rf '{{.G_DEPS_CMAKE_SETTINGS_DIR}}'"
      - "mkdir -p '{{.G_DEPS_CMAKE_SETTINGS_DIR}}'"
      - task: ":utils:cmake:install-deps-and-generate-settings"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_SETTINGS_FILE: "{{.G_DEPS_CMAKE_SETTINGS_FILE}}"
          DEP_TASK: "deps:download-all"

  download-all:
    internal: true
    deps:
      - "download-antlr-runtime"
      - "boost"
      - "download-clp"
      - "download-date"
      - "download-fmt"
      - "download-nlohmann-json"
      - "download-simdjson"
      - "download-spdlog"
      - "ystdlib"
      - "download-zstd"

  download-antlr-runtime:
    internal: true
    vars:
      LIB_NAME: "antlr-runtime"
      ANTLR_RUNTIME_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
      ANTLR_RUNTIME_VERSION: "4.13.2"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "9f18272a9b32b622835a3365f850dd1063d60f5045fb1e12ce475ae6e18a35bb"
          INCLUDE_PATTERNS: ["*/runtime/Cpp"]
          NUM_COMPONENTS_TO_STRIP: 3
          OUTPUT_DIR: "{{.ANTLR_RUNTIME_OUTPUT_DIR}}"
          URL: "https://github.com/antlr/antlr4/archive/refs/tags/{{.ANTLR_RUNTIME_VERSION}}.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_ANTLR_RUNTIME_SOURCE_DIRECTORY \"{{.ANTLR_RUNTIME_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  boost:
    internal: true
    vars:
      BOOST_VERSION: "1.88.0"
      B2_USER_CONFIG_FILE: "{{.G_DEPS_DIR}}/b2-user-config.jam"
    run: "once"
    cmds:
      - >-
        echo 'using emscripten : : "{{.G_EMSDK_DIR}}/upstream/emscripten/emcc" ;'
        > "{{.B2_USER_CONFIG_FILE}}"
      - task: ":utils:boost:download-and-install"
        vars:
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          FILE_SHA256: "85138e4a185a7e7535e82b011179c5b5fb72185bea9f59fe8e2d76939b2f5c51"
          URL: "https://github.com/boostorg/boost/releases/download/boost-{{.BOOST_VERSION}}\
            /boost-{{.BOOST_VERSION}}-b2-nodocs.tar.gz"
          WORK_DIR: "{{.G_DEPS_DIR}}"
          TARGETS:
            - "headers"
          BUILD_AND_INSTALL_ARGS:
            - "address-model=32"
            - "link=static"
            - "toolset=emscripten"
            - "--user-config={{.B2_USER_CONFIG_FILE}}"
      - >-
        echo 'list(PREPEND CMAKE_FIND_ROOT_PATH "${'"{{.G_BOOST_LIB_NAME}}"'_ROOT}")'
        >> "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.G_BOOST_LIB_NAME}}.cmake"

  download-clp:
    internal: true
    vars:
      LIB_NAME: "clp"
      CLP_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "1a70dc757d8e3bc323808cc4b8bc9e060ac3c6add183ed8aef49d918cedc49ff"
          OUTPUT_DIR: "{{.CLP_OUTPUT_DIR}}"
          URL: "https://github.com/y-scope/clp/archive/de9fc08.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_CLP_SOURCE_DIRECTORY \"{{.CLP_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  download-date:
    internal: true
    vars:
      LIB_NAME: "date"
      DATE_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "7a390f200f0ccd207e8cff6757e04817c1a0aec3e327b006b7eb451c57ee3538"
          OUTPUT_DIR: "{{.DATE_OUTPUT_DIR}}"
          URL: "https://github.com/HowardHinnant/date/archive/refs/tags/v3.0.1.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_DATE_SOURCE_DIRECTORY \"{{.DATE_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  download-fmt:
    internal: true
    vars:
      LIB_NAME: "fmt"
      FMT_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "bc23066d87ab3168f27cef3e97d545fa63314f5c79df5ea444d41d56f962c6af"
          OUTPUT_DIR: "{{.FMT_OUTPUT_DIR}}"
          URL: "https://github.com/fmtlib/fmt/archive/refs/tags/11.2.0.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_FMT_SOURCE_DIRECTORY \"{{.FMT_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  download-nlohmann-json:
    internal: true
    vars:
      LIB_NAME: "nlohmann_json"
      NLOHMANN_JSON_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          LIB_NAME: "{{.LIB_NAME}}"
          FILE_SHA256: "4b92eb0c06d10683f7447ce9406cb97cd4b453be18d7279320f7b2f025c10187"
          OUTPUT_DIR: "{{.NLOHMANN_JSON_OUTPUT_DIR}}"

          # NOTE: We use the GitHub-generated source tarball for this version rather than the
          # release tarball, since the latter is served from githubusercontent.com which is blocked
          # by some developers' firewalls. The contents of the former are a superset of the latter.
          URL: "https://github.com/nlohmann/json/archive/refs/tags/v3.12.0.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_NLOHMANN_JSON_SOURCE_DIRECTORY \"{{.NLOHMANN_JSON_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  download-simdjson:
    internal: true
    vars:
      LIB_NAME: "simdjson"
      SIMDJSON_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "07a1bb3587aac18fd6a10a83fe4ab09f1100ab39f0cb73baea1317826b9f9e0d"
          OUTPUT_DIR: "{{.SIMDJSON_OUTPUT_DIR}}"
          URL: "https://github.com/simdjson/simdjson/archive/refs/tags/v3.13.0.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_SIMDJSON_SOURCE_DIRECTORY \"{{.SIMDJSON_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  download-spdlog:
    internal: true
    vars:
      LIB_NAME: "spdlog"
      SPDLOG_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    deps:
      - "download-fmt"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "15a04e69c222eb6c01094b5c7ff8a249b36bb22788d72519646fb85feb267e67"
          OUTPUT_DIR: "{{.SPDLOG_OUTPUT_DIR}}"
          URL: "https://github.com/gabime/spdlog/archive/refs/tags/v1.15.3.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_SPDLOG_SOURCE_DIRECTORY \"{{.SPDLOG_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  ystdlib:
    internal: true
    run: "once"
    deps:
      - task: "boost"
    cmds:
      - task: "install-remote-cmake-lib"
        vars:
          CMAKE_GEN_ARGS:
            - "-C {{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.G_BOOST_LIB_NAME}}.cmake"
            - "-DCMAKE_TOOLCHAIN_FILE={{.G_EMSCRIPTEN_CMAKE_TOOLCHAIN_FILE}}"
            - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
            - "-Dystdlib_BUILD_TESTING=OFF"
          LIB_NAME: "ystdlib"
          TARBALL_SHA256: "379c04c86715f39cffa09bb3ebc22b4c45af9a63ea3efa2081d210289fcd2af6"
          TARBALL_URL: "https://github.com/y-scope/ystdlib-cpp/archive/c03806a.tar.gz"

  download-zstd:
    internal: true
    vars:
      LIB_NAME: "zstd"
      ZSTD_OUTPUT_DIR: "{{.G_DEPS_DIR}}/{{.LIB_NAME}}-src"
    run: "once"
    cmds:
      - task: ":utils:remote:download-and-extract-tar"
        vars:
          FILE_SHA256: "37d7284556b20954e56e1ca85b80226768902e2edabd3b649e9e72c0c9012ee3"
          OUTPUT_DIR: "{{.ZSTD_OUTPUT_DIR}}"
          URL: "https://github.com/facebook/zstd/archive/refs/tags/v1.5.7.tar.gz"
      - >-
        echo "set(
        CLP_FFI_JS_ZSTD_SOURCE_DIRECTORY \"{{.ZSTD_OUTPUT_DIR}}\"
        )" > "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"

  # Installs a CMake-based library from a remote tarball, generates a corresponding settings file,
  # and computes a checksum for the installation directory.
  #
  # @param {string} LIB_NAME
  # @param {string} TARBALL_SHA256
  # @param {string} TARBALL_URL
  # @param {string[]} [CMAKE_GEN_ARGS] Any additional arguments to pass to the CMake generate
  # command.
  # @param {string} [CMAKE_SOURCE_DIR=.] The path, within the tarball extraction directory,
  # containing the project's top level CMakeLists.txt.
  install-remote-cmake-lib:
    internal: true
    vars:
      CMAKE_GEN_ARGS:
        ref: "default (list) .CMAKE_GEN_ARGS"
      CMAKE_SOURCE_DIR: >-
        {{default "." .CMAKE_SOURCE_DIR}}
    requires:
      vars: ["LIB_NAME", "TARBALL_SHA256", "TARBALL_URL"]
    cmds:
      - task: ":utils:cmake:install-remote-tar"
        vars:
          CMAKE_GEN_ARGS:
            ref: ".CMAKE_GEN_ARGS"
          CMAKE_JOBS: "{{.G_CPP_MAX_PARALLELISM_PER_BUILD_TASK}}"
          CMAKE_PACKAGE_NAME: "{{.LIB_NAME}}"
          CMAKE_SETTINGS_DIR: "{{.G_DEPS_CMAKE_SETTINGS_DIR}}"
          CMAKE_SOURCE_DIR: "{{.CMAKE_SOURCE_DIR}}"
          TAR_SHA256: "{{.TARBALL_SHA256}}"
          TAR_URL: "{{.TARBALL_URL}}"
          WORK_DIR: "{{.G_DEPS_DIR}}"
      - >-
        echo 'list(PREPEND CMAKE_FIND_ROOT_PATH "${'"{{.LIB_NAME}}"'_ROOT}")'
        >> "{{.G_DEPS_CMAKE_SETTINGS_DIR}}/{{.LIB_NAME}}.cmake"
